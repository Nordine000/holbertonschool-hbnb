<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x40?text=hbnb" alt="hbnb logo">
        </div>
        <nav>
            <a id="login-link" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section id="place-details">
            </section>
        
        <h2 class="reviews-title">Reviews</h2>
        <section id="reviews-list">
            </section>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <div class="message-container">
                    <p id="success-message" class="success-message" style="display:none;"></p>
                    <p id="error-message" class="error-message" style="display:none;"></p>
                </div>
                <label for="review">Review:</label>
                <textarea id="review" name="review" maxlength="1000" required></textarea>
                <p id="character-count" class="character-count">0/1000 characters</p>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
