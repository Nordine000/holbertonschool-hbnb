<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .place-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .place-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .place-info p {
            color: #666;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        #review-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        #review-form h2 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        #review {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #review:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #rating {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #rating:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rating-option {
            padding: 8px 0;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(-3px);
        }

        .character-count {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        .character-count.warning {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            main {
                padding: 30px 20px;
                margin: 10px;
            }

            #review-form h2 {
                font-size: 1.8rem;
            }

            .back-link {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <a href="#" id="back-link" class="back-link">← Back to Place Details</a>
        
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <div id="place-info" class="place-info">
            <div class="loading">Loading place information...</div>
        </div>

        <form id="review-form">
            <h2>Add a Review</h2>
            
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" placeholder="Share your experience about this place..." required maxlength="1000"></textarea>
                <div id="character-count" class="character-count">0/1000 characters</div>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">★★★★★ - Excellent (5 stars)</option>
                    <option value="4">★★★★☆ - Very Good (4 stars)</option>
                    <option value="3">★★★☆☆ - Good (3 stars)</option>
                    <option value="2">★★☆☆☆ - Fair (2 stars)</option>
                    <option value="1">★☆☆☆☆ - Poor (1 star)</option>
                </select>
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <script>
        // Global variables
        let authToken = null;
        let currentPlaceId = null;

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first - redirect if not authenticated
            authToken = checkAuthentication();
            
            // Get place ID from URL
            currentPlaceId = getPlaceIdFromURL();
            
            if (!currentPlaceId) {
                showError('No place ID specified in URL. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // Setup the page
            setupBackLink();
            setupCharacterCounter();
            setupFormSubmission();
            loadPlaceInfo();
        });

        /**
         * Check if user is authenticated, redirect if not
         */
        function checkAuthentication() {
            const token = getCookie('token') || getCookie('authToken') || getCookie('jwt');
            
            if (!token) {
                // Show brief message before redirect
                showError('Please log in to add a review. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return null;
            }
            
            return token;
        }

        /**
         * Get cookie value by name
         */
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return null;
        }

        /**
         * Extract place ID from URL query parameters
         */
        function getPlaceIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('placeId');
        }

        /**
         * Setup back link to place details
         */
        function setupBackLink() {
            const backLink = document.getElementById('back-link');
            backLink.href = `place-details.html?id=${currentPlaceId}`;
        }

        /**
         * Setup character counter for review textarea
         */
        function setupCharacterCounter() {
            const reviewTextarea = document.getElementById('review');
            const characterCount = document.getElementById('character-count');
            
            reviewTextarea.addEventListener('input', function() {
                const currentLength = this.value.length;
                const maxLength = this.getAttribute('maxlength');
                
                characterCount.textContent = `${currentLength}/${maxLength} characters`;
                
                if (currentLength > maxLength * 0.9) {
                    characterCount.classList.add('warning');
                } else {
                    characterCount.classList.remove('warning');
                }
            });
        }

        /**
         * Setup form submission event listener
         */
        function setupFormSubmission() {
            const reviewForm = document.getElementById('review-form');
            
            reviewForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Get form data
                const reviewText = document.getElementById('review').value.trim();
                const rating = document.getElementById('rating').value;
                
                // Validate form data
                if (!reviewText) {
                    showError('Please enter a review before submitting.');
                    return;
                }
                
                if (!rating) {
                    showError('Please select a rating before submitting.');
                    return;
                }
                
                // Submit the review
                await submitReview(authToken, currentPlaceId, reviewText, rating);
            });
        }

        /**
         * Load place information to display context
         */
        async function loadPlaceInfo() {
            const placeInfoDiv = document.getElementById('place-info');
            
            try {
                const response = await fetch(`/api/places/${currentPlaceId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const placeData = await response.json();
                    placeInfoDiv.innerHTML = `
                        <h3>Reviewing: ${escapeHtml(placeData.name || 'Unknown Place')}</h3>
                        <p>${escapeHtml(placeData.description?.substring(0, 150) || 'No description available')}${placeData.description?.length > 150 ? '...' : ''}</p>
                    `;
                } else {
                    placeInfoDiv.innerHTML = `
                        <h3>Reviewing Place ID: ${currentPlaceId}</h3>
                        <p>Unable to load place details</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading place info:', error);
                placeInfoDiv.innerHTML = `
                    <h3>Reviewing Place ID: ${currentPlaceId}</h3>
                    <p>Unable to load place details</p>
                `;
            }
        }

        /**
         * Submit review to API
         */
        async function submitReview(token, placeId, reviewText, rating) {
            const submitButton = document.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            try {
                // Show loading state
                submitButton.textContent = 'Submitting...';
                submitButton.disabled = true;
                
                // Hide any previous messages
                hideMessages();

                const response = await fetch(`/api/places/${placeId}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        text: reviewText,
                        rating: parseInt(rating),
                        placeId: placeId
                    })
                });

                // Handle the response
                await handleResponse(response);

            } catch (error) {
                console.error('Error submitting review:', error);
                showError('Network error occurred. Please check your connection and try again.');
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        /**
         * Handle API response
         */
        async function handleResponse(response) {
            if (response.ok) {
                const result = await response.json();
                
                // Show success message
                showSuccess('Review submitted successfully! Redirecting to place details...');
                
                // Clear the form
                document.getElementById('review-form').reset();
                document.getElementById('character-count').textContent = '0/1000 characters';
                document.getElementById('character-count').classList.remove('warning');
                
                // Redirect to place details after a delay
                setTimeout(() => {
                    window.location.href = `place-details.html?id=${currentPlaceId}`;
                }, 2000);
                
            } else {
                // Handle different error status codes
                let errorMessage = 'Failed to submit review. Please try again.';
                
                try {
                    const errorData = await response.json();
                    if (errorData.message) {
                        errorMessage = errorData.message;
                    }
                } catch (e) {
                    // If we can't parse the error response, use default message
                }
                
                if (response.status === 401) {
                    errorMessage = 'Authentication failed. Please log in again.';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else if (response.status === 403) {
                    errorMessage = 'You do not have permission to review this place.';
                } else if (response.status === 404) {
                    errorMessage = 'Place not found. Please try again.';
                } else if (response.status >= 500) {
                    errorMessage = 'Server error occurred. Please try again later.';
                }
                
                showError(errorMessage);
            }
        }

        /**
         * Show success message
         */
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Scroll to top to ensure message is visible
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * Show error message
         */
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Scroll to top to ensure message is visible
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * Hide all messages
         */
        function hideMessages() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
